<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag</title>
    <style>
        .container {
            display: flex;
            width: 70%;
            margin: auto;
        }

        .container>div {
            background-color: #217867;
            height: 200px;
            width: 200px;
            margin: 20px;
            border-radius: 15px;
        }

        .expand {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div></div>
        <div class="expand"></div>
        <div></div>
    </div>
    <div class="container">
        <div class="expand"></div>
        <div></div>
        <div></div>

    </div>
    <div class="container">

        <div></div>
        <div></div>
        <div class="expand"></div>
    </div>



</body></html>
